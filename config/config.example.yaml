# 闲鱼自动化工具配置文件
# Xianyu Automation Tool Configuration

# 应用配置
app:
  name: "xianyu-openclaw"
  version: "4.1.0"
  debug: false
  log_level: "INFO"
  data_dir: "data"
  logs_dir: "logs"

# 浏览器自动化配置 (通过 OpenClaw Gateway Browser API)
openclaw:
  timeout: 30
  retry_times: 3

# AI服务配置
ai:
  provider: "deepseek"  # 支持: openai, deepseek
  api_key: "${OPENAI_API_KEY}"
  base_url: "https://api.deepseek.com/v1"
  model: "deepseek-chat"
  temperature: 0.7
  max_tokens: 1000
  fallback_enabled: true
  fallback_model: "gpt-3.5-turbo"

# 数据库配置
database:
  type: "sqlite"
  path: "data/agent.db"
  max_connections: 5
  timeout: 30

# 多账号配置
accounts:
  - id: "account_1"
    name: "主账号"
    cookie: "${XIANYU_COOKIE_1}"
    priority: 1
    enabled: true

# 默认账号设置
default_account: "account_1"

# 定时任务配置
scheduler:
  enabled: false
  timezone: "Asia/Shanghai"
  polish:
    enabled: true
    cron: "0 9 * * *"
  metrics:
    enabled: true
    cron: "0 */4 * * *"

# 媒体处理配置
media:
  max_image_size: 5242880  # 最大5MB
  supported_formats: ["jpg", "jpeg", "png", "webp"]
  output_format: "jpeg"
  output_quality: 85
  max_width: 1500
  max_height: 1500
  watermark:
    enabled: false
    text: "闲鱼助手"
    position: "bottom-right"
    font_size: 24
    color: "#FFFFFF"

# 内容生成配置
content:
  title:
    max_length: 25
    min_length: 10
    keywords_enabled: true
  description:
    max_length: 500
    min_length: 50
    structure_enabled: true
  templates:
    enabled: true
    path: "config/templates"

# 浏览器配置
browser:
  headless: true
  user_agent: ""
  viewport:
    width: 1280
    height: 800
  delay:
    min: 1
    max: 3
  upload_timeout: 60

# 合规规则文件（详细规则见 config/rules.yaml）
rules:
  path: "config/rules.yaml"
